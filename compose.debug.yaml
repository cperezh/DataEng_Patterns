services:
  app:
    build: .
    restart: "unless-stopped"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: pruebas
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 main.py "]
    ports:
      - 5678:5678
    volumes:
      - ./data:/app/data
