[pytest]
# Pytest configuration

# Carpeta de pruebas
testpaths = tests

# Patrones de archivo de prueba
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Opciones de salida
addopts = -v --tb=short

# Marcadores personalizados
markers =
    unit: unit tests
    integration: integration tests
    slow: slow tests
    db: tests that require database
